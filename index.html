<html>
  <head>
    <title>Galvanize JavaScript Functions, Lesson 1</title>

    <!-- material design component library -->
    <link rel="stylesheet" href="material/material.min.css" />
    <!-- icon font for components -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- material design component js -->
    <script src="material/material.min.js"></script>

    <!-- our custom css -->
    <link rel="stylesheet" href="style.css" />

    <!--
    Step 1: View page in browser.
    Step 2: remove comments from css and js files in header
    Step 3: View page in browser.
    Step 4: write shakeCard function.
      - shakeCard: function declaration
      - since it's the first function, draw out diagram on board
        - function funcName( arg ) { }
          |        |       | |   | | |

        - var myFunction = function( arg ) { }

    Step 5: add function call to #shaker
      - since it's first function call, draw diagram on board
        - funcName( arg )
          |       | |   |

    Step 6: View page in browser
    Step 7: add alert( 'you clicked me'), describe use of arg.
    Step 8: view page in browser
    Step 9: set variable of card using document.getElementById. describe how this is a method, a special function
    Step 10: use alert() to show card obj div element
    Step 11: view in browser
    Step 12: remove alert
    Step 13: call classList.add on card to add shaking class
    Step 14: view in browser (can only click once)
    Step 15: Add setTimeout with anonymous function expression to use classList.remove on card. remove shaking class
    Step 16: View in browser
    -->

    <!-- OUR SCRIPTS GO HERE! -->
    <script>

      function shakeCard() {
        var card = document.getElementById( 'card' );
        card.classList.add( 'shaking' );
        setTimeout( resetCard, 500 );
      }

      function resetCard() {
        card.classList.remove( 'shaking' );
      }

    </script>
    <!-- END OUR SCRIPTS -->

  </head>
  <body>
    <div class="page-container">

      <div id="card" class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Howdy!</h2>
        </div>
        <div class="mdl-card__supporting-text">This is our super exciting JavaScript Functions lesson. In this lesson, we'll learn how to make this card do a little dance!</div>
        <div class="mdl-card__actions mdl-card--border">
          <button id="shaker" onclick="shakeCard()" class="mdl-button mdl-button--colored">Shake it like a Polaroid Picture</button>
        </div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
          </button>
        </div>
      </div>

    </div>


  </body>
</html>
